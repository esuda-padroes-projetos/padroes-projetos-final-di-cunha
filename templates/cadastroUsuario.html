<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/validarRegex.js') }}"></script>
</head>
<body>
    <header>
        <h1>Cadastro de Cliente</h1>
    </header>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ 'success' if category == 'success' else 'error' }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('processar_cadastro_usuario') }}" method="POST" onsubmit="return validarFormularioCliente()">
            <input type="text" name="nome" placeholder="Nome completo" required>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            <input type="text" id="cpf" name="cpf" placeholder="CPF (ex: 123.456.789-00)" required>
            <button type="submit">Cadastrar Cliente</button>
        </form>
        <a href="{{ url_for('landing') }}">Voltar ao Painel</a>
    </div>
</body>
</html>
